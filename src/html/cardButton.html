<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/card-button.css">
</head>
<body>
<div class="container">
    <div id="requirementChangeCount"></div>
    <div class="button-container">
        <button class="button" onclick="onRecordBtnClick()">Record</button>
        <button class="button" onclick="onSaveBtnClick()">Save</button>
    </div>
</div>
<pre id="display"></pre>

<script type="module">

    import {Diff} from "diff";

    const one = 'beep boop',
        other = 'beep boob blah',
        color = '';

    let span = null;

    const diff = Diff.diffChars(one, other),
        display = document.getElementById('display'),
        fragment = document.createDocumentFragment();

    diff.forEach((part) => {
        // green for additions, red for deletions
        // grey for common parts
        const color = part.added ? 'green' :
            part.removed ? 'red' : 'grey';
        span = document.createElement('span');
        span.style.color = color;
        span.appendChild(document
            .createTextNode(part.value));
        fragment.appendChild(span);
    });

    display.appendChild(fragment);
</script>
<script src="https://p.trellocdn.com/power-up.min.js" crossorigin="anonymous"></script>
<script src="../js/cardButton.js"></script>
</body>
</html>
